    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>UGC Director AI</title>
    <script>
      // Polyfill paling aman: didefinisikan segera sebelum modul apa pun dimuat
      (function() {
        if (!window.process) {
          window.process = { env: {} };
        }
        if (!window.process.env) {
          window.process.env = {};
        }
        // Pastikan API_KEY setidaknya didefinisikan sebagai string kosong jika tidak ada
        window.process.env.API_KEY = window.process.env.API_KEY || "";
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#fff7ed',
                100: '#ffedd5',
                200: '#fed7aa',
                300: '#fdba74',
                400: '#fb923c',
                500: '#f97316',
                600: '#ea580c',
                700: '#c2410c',
                800: '#9a3412',
                900: '#7c2d12',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'shimmer': 'shimmer 2s linear infinite',
              'scan': 'scan 3s linear infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(400%)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc; /* Flat White/Slate-50 */
        color: #0f172a; /* Slate-900 */
        -webkit-font-smoothing: antialiased;
        /* Subtle Orange Gradient Mesh on White */
        background-image: 
          radial-gradient(at 0% 0%, rgba(249, 115, 22, 0.08) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(249, 115, 22, 0.05) 0px, transparent 50%);
        background-attachment: fixed;
      }
      
      /* Light Mode Glassmorphism */
      .glass-panel { 
        background: rgba(255, 255, 255, 0.75); 
        backdrop-filter: blur(16px); 
        -webkit-backdrop-filter: blur(16px); 
        border: 1px solid rgba(249, 115, 22, 0.15); 
        box-shadow: 0 10px 30px -10px rgba(249, 115, 22, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
      }
      
      .glass-input { 
        background: rgba(255, 255, 255, 0.6); 
        border: 1px solid rgba(203, 213, 225, 0.8); /* Slate-300 */
        backdrop-filter: blur(4px); 
        color: #0f172a;
        transition: all 0.2s ease;
      }
      
      .glass-input:focus { 
        background: rgba(255, 255, 255, 0.95); 
        border-color: #f97316; 
        box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.1);
        outline: none;
      }
      
      .glass-input::placeholder {
        color: #94a3b8; /* Slate-400 */
      }
      
      /* Utilities for shimmer effect */
      .bg-shimmer {
        background: linear-gradient(90deg, transparent 0%, rgba(249, 115, 22, 0.1) 50%, transparent 100%);
        background-size: 200% 100%;
      }
    </style>
