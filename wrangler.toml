name = "ugc-director-ai"
pages_build_output_dir = "dist"
compatibility_date = "2024-02-21"

[vars]
# Environment variables for Cloudflare Pages Functions
# These will be overridden by the dashboard settings in production
# But useful for local dev if using wrangler
CF_ACCOUNT_ID = "2472636ad2b8833398abf45b94a93f6d"
CF_DATABASE_ID = "53d1fdb5-0a08-4067-ad2"
R2_BUCKET_NAME = "ugc-assets"
# CF_API_TOKEN is sensitive and should be set in the dashboard or .dev.vars locally

[[d1_databases]]
binding = "DB"
database_name = "ugc-db"
database_id = "53d1fdb5-0a08-4067-ad2"

[[r2_buckets]]
binding = "ASSETS_BUCKET"
bucket_name = "ugc-assets"
